<html lang="en_US">

    <div id="game1">
      <div class="main-info">
        <h1>Space Tetris</h1>
        <p>Created by <a href="http://www.nodaluka.com" title="Frontend Developer">Dian Anarchyta</a></p>
      </div>
      <div class="info-box">
        <div class="score info"><span class="title">Score: </span><span class="value">0</span></div>
        <div class="speed info"><span class="title">Speed: </span><span class="value">0</span></div>
        <p class="touch-pause">
          <span class="touch-pause-button">
          <span class="glyphicon glyphicon-pause"></span>
          </span>
        </p>
        <div class="next-piece-container">
          <h3>Next block:</h3>
          <canvas class="canvasNextPiece" width="120" height="120"></canvas>
        </div>
      </div>
      <div class="ufo-container">
        <div class="ufo">
          <div class="eye-container">
            <div class="eye"></div>
          </div>
        </div>
        <div class="balloon">
          <p></p>
        </div>
      </div>
      <div class="control-box">
        <p><strong><span class="glyphicon glyphicon-arrow-up"></span></strong> - rotate</p>
        <p><strong><span class="glyphicon glyphicon-arrow-down"></span></strong> - down</p>
        <p><strong><span class="glyphicon glyphicon-arrow-left"></span></strong> - left</p>
        <p><strong><span class="glyphicon glyphicon-arrow-right"></span></strong> - right</p>
        <p class="desktop-pause"><strong><span class="pause-mark">P</span></strong> - pause</p>
      </div>
      <div class="overlay">
        <div class="results">
          <h2>Game Over</h2>
          <p>Your result is <span class="score"></span></p>
          <a class="btn btn-primary" href="#" onclick="window.location.reload();">Restart</a>
        </div>
        <div class="play-pause">
          <span class="glyphicon glyphicon-pause"></span>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="game">
              <a class="btn btn-primary btn-lg start" href="#">Start Game</a>
              <canvas class="canvas-map" width="450" height="450"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/modernizr.min.js"></script>
    <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="js/jquery.tetris.min.js"></script>
  </body>
</html>
